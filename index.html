<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChefMax LATAM</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 1rem;
        }
        .form-group {
            margin: 1rem 0;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 1rem;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .alert {
            padding: 0.75rem;
            border-radius: 5px;
            margin: 1rem 0;
        }
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .dashboard {
            display: none;
        }
        .dashboard.active {
            display: block;
        }
        .upload-section {
            margin: 2rem 0;
            padding: 1rem;
            border: 2px dashed #ddd;
            border-radius: 5px;
        }
        .file-input {
            margin: 1rem 0;
        }
        .results {
            margin-top: 1rem;
            text-align: left;
        }
        .results h3 {
            color: #667eea;
            margin-bottom: 0.5rem;
        }
        .product-item {
            padding: 0.5rem;
            margin: 0.5rem 0;
            background: #f8f9fa;
            border-radius: 5px;
            border-left: 3px solid #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="loginForm">
            <div class="logo">ChefMax LATAM</div>
            <p>Sistema de Gesti√≥n de Inventario</p>
            
            <div id="loginAlert"></div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="usuario@chefmax.com" value="admin@chefmaxlatam.com">
            </div>
            
            <div class="form-group">
                <label for="password">Contrase√±a</label>
                <input type="password" id="password" placeholder="Contrase√±a" value="admin123">
            </div>
            
            <button class="btn" onclick="login()">Iniciar Sesi√≥n</button>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" class="dashboard">
            <div class="logo">ChefMax Dashboard</div>
            <div id="userInfo"></div>
            
            <div class="upload-section">
                <h3>üìä Subir Archivo Excel</h3>
                <div class="file-input">
                    <input type="file" id="excelFile" accept=".xlsx,.xls" />
                    <button class="btn" onclick="uploadExcel()">Procesar Excel</button>
                </div>
                <div id="uploadResults" class="results"></div>
            </div>
            
            <button class="btn" onclick="logout()" style="background: #dc3545; margin-top: 2rem;">Cerrar Sesi√≥n</button>
        </div>
    </div>

    <script>
        // Get API URL from environment or use current domain
        const API_URL = window.location.origin + '/api/v1';
        console.log('üîß Using API URL:', API_URL);

        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            if (token) {
                showDashboard();
            }
        });

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showAlert('Por favor ingresa email y contrase√±a', 'error');
                return;
            }
            
            try {
                showAlert('Iniciando sesi√≥n...', 'info');
                
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    showAlert('‚úÖ Login exitoso', 'success');
                    setTimeout(showDashboard, 1000);
                } else {
                    showAlert('‚ùå Error: ' + data.error, 'error');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                showAlert('‚ùå Error de conexi√≥n: ' + error.message, 'error');
            }
        }

        async function uploadExcel() {
            const fileInput = document.getElementById('excelFile');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Por favor selecciona un archivo Excel');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                document.getElementById('uploadResults').innerHTML = '<p>‚è≥ Procesando archivo...</p>';
                
                const response = await fetch(`${API_URL}/uploads/excel`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displayUploadResults(data);
                } else {
                    document.getElementById('uploadResults').innerHTML = `<div class="alert alert-error">‚ùå Error: ${data.error}</div>`;
                }
                
            } catch (error) {
                console.error('Upload error:', error);
                document.getElementById('uploadResults').innerHTML = `<div class="alert alert-error">‚ùå Error de conexi√≥n: ${error.message}</div>`;
            }
        }

        function displayUploadResults(data) {
            const resultsDiv = document.getElementById('uploadResults');
            const totalProducts = data.totalProducts || data.products_count || 0;
            
            let html = `
                <div class="alert alert-success">
                    ‚úÖ ${data.message}
                    <br>üìä <strong>Total productos procesados: ${totalProducts}</strong>
                </div>
            `;
            
            if (data.data && data.data.length > 0) {
                html += '<h3>üõçÔ∏è Productos procesados:</h3>';
                data.data.forEach(product => {
                    html += `
                        <div class="product-item">
                            <strong>${product.name}</strong> - $${product.price}
                            <br><small>Categoria: ${product.category} | Stock: ${product.stock} | SKU: ${product.sku}</small>
                        </div>
                    `;
                });
            }
            
            resultsDiv.innerHTML = html;
        }

        function showDashboard() {
            const user = JSON.parse(localStorage.getItem('user'));
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('dashboard').classList.add('active');
            document.getElementById('userInfo').innerHTML = `<p>Bienvenido, <strong>${user.name}</strong> (${user.role})</p>`;
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('dashboard').classList.remove('active');
            document.getElementById('uploadResults').innerHTML = '';
        }

        function showAlert(message, type) {
            const alertDiv = document.getElementById('loginAlert');
            alertDiv.innerHTML = `<div class="alert alert-${type === 'error' ? 'error' : 'success'}">${message}</div>`;
            
            if (type !== 'info') {
                setTimeout(() => {
                    alertDiv.innerHTML = '';
                }, 5000);
            }
        }
    </script>
</body>
</html>
