#
# ChefMax Backend - DigitalOcean App Platform Configuration
# Servidor API independiente con base de datos y servicios compartidos
#

name: chefmax-backend
region: nyc1

services:
- name: api
  github:
    repo: systemadminlightinnoivationsla/chefmax-backend
    branch: clean-master
    deploy_on_push: true
  build_command: npm run build
  run_command: npm start
  environment_slug: node-js
  instance_count: 1
  instance_size_slug: basic-xxs
  http_port: 3001
  
  health_check:
    http_path: /health
    initial_delay_seconds: 60
    period_seconds: 30
    timeout_seconds: 10
    success_threshold: 1
    failure_threshold: 3

  # Variables de entorno
  envs:
  - key: NODE_ENV
    value: production
  - key: PORT
    value: "3001"
  - key: DATABASE_URL
    scope: RUN_AND_BUILD_TIME
    type: SECRET
  - key: REDIS_URL
    scope: RUN_AND_BUILD_TIME
    type: SECRET
  - key: JWT_SECRET
    scope: RUN_AND_BUILD_TIME
    type: SECRET
  - key: JWT_REFRESH_SECRET
    scope: RUN_AND_BUILD_TIME
    type: SECRET
  - key: FRONTEND_URL
    value: "https://chefmax-frontend-new-tkenl.ondigitalocean.app"
  - key: FRONTEND_PROD_URL
    value: "https://chefmax-frontend-new-tkenl.ondigitalocean.app"
  - key: CORS_ORIGINS
    value: "https://chefmax-frontend-new-tkenl.ondigitalocean.app,https://chefmaxlatam.com"
  - key: SPACES_ACCESS_KEY
    scope: RUN_AND_BUILD_TIME
    type: SECRET
  - key: SPACES_SECRET_KEY
    scope: RUN_AND_BUILD_TIME
    type: SECRET
  - key: SPACES_BUCKET_NAME
    value: "chefmax-media"
  - key: SPACES_ENDPOINT
    value: "nyc3.digitaloceanspaces.com"
  - key: SPACES_REGION
    value: "nyc3"

  # CORS y configuración de dominio
  routes:
  - path: /

# Usar base de datos existente (no crear nueva)
# databases:
# - name: chefmax-db
#   engine: PG 
#   version: "15"
#   size: basic-xxs
#   num_nodes: 1

# Configuración de dominios (opcional)
domains:
- domain: api.chefmaxlatam.com
  type: PRIMARY
  wildcard: false
  zone: chefmaxlatam.com