#
# ChefMax Backend - Simplified DigitalOcean Configuration
# Configuraci칩n b치sica para despliegue inicial
#

name: chefmax-backend
region: nyc1

services:
- name: api
  dockerfile_path: back/Dockerfile
  source_dir: /
  build_command: cd back && npm run build
  run_command: cd back && npm start
  environment_slug: docker
  instance_count: 1
  instance_size_slug: basic-xxs
  http_port: 3001
  
  health_check:
    http_path: /health
    initial_delay_seconds: 60
    period_seconds: 30
    timeout_seconds: 10
    success_threshold: 1
    failure_threshold: 3

  # Variables de entorno b치sicas
  envs:
  - key: NODE_ENV
    value: production
  - key: PORT
    value: "3001"
  - key: FRONTEND_URL
    value: "https://chefmax-frontend.ondigitalocean.app"

  # CORS y configuraci칩n de dominio
  routes:
  - path: /

# Base de datos PostgreSQL
databases:
- name: chefmax-db
  engine: PG
  version: "15"
  size: basic-xxs
  num_nodes: 1

# Alertas y monitoreo
alerts:
- rule: CPU_UTILIZATION
  value: 80
- rule: MEM_UTILIZATION
  value: 80